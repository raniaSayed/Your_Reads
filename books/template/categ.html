{% extends "master.html" %}


   <!-- Page Content -->
   <div class="container">
     <div class="row">
       <!-- /.col-lg-3 -->
       {% block main_content %}
         <div class="row">
           {% for cat in categoris %}
           <div class="col-lg-4 col-md-6 mb-4">
             <div class="card h-100">


               <div class="card-body">
                 <h4 class="card-title">
                   <a href="{{author.id}}">{{ author.author_name }}</a>
                 </h4>
                 <h5>Born: {{ author.born_at }}</h5>
                 <p class="card-text">{{ author.bio|slice:":50" |add:'...'}}</p>
               </div>
               <div class="card-footer">


               </div>
             </div>
           </div>
           {% empty %}
                 <h2 class="content">No Authors</h2>

           {% endfor %}


         </div>


         {% endblock %}

     </div>

   </div>
